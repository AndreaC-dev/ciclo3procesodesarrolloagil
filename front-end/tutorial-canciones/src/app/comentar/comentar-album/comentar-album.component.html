  <div class="container p-4">
<form class="mx-5 my-3" [formGroup]="comentarioForm" (ngSubmit)="createComentario(comentarioForm.value)">
    <div class="form-group my-2">
      <div class="row">
        <div class="col-12">
          <textarea class="form-control" formControlName="texto" placeholder="Agregar un comentario..."></textarea>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-12">
          <div class="alert alert-danger my-3" *ngIf="comentarioForm.get('texto')?.hasError('required') && comentarioForm.get('texto')?.touched">
            Debe ingresar un comentario
          </div>
          <div class="alert alert-danger my-3" *ngIf="comentarioForm.get('texto')?.hasError('maxlength')">
            El comentario no debe exceder los 1000 carácteres
          </div>
          <div class="alert alert-danger my-3" *ngIf="comentarioForm.get('texto')?.hasError('minlength')">
            El comentario debe tener más de 5 carácteres
          </div>
        </div>
      </div>
    </div>

      <div class="row mt-4 mb-4">
        <div class="row justify-content-end">
          <div class="col-3 text-end">
            <button type="submit" class="btn btn-primary" [disabled]="!comentarioForm.valid">Comentar</button>
          </div>
          <div class="col-3 text-start">
            <button type="reset" class="btn btn-danger" (click)="limpiarComentar()">Limpiar</button>
          </div>
      </div>
    </div>
  </form>

</div>
